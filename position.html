<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .box1, .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box1{
            left: calc(50% - 50px);
            position: relative;
            /* z-index는 z축. 즉, layer의 개념이다 */
            z-index: 10;
            background-color: aquamarine;
        }
        .box2{
            position: relative;
            z-index: 2;
            margin-top: -50px ;
            background-color: tomato;
        }   
</style>
</head>
<body>
    <div class="box1">
    
    </div>
    <div class="box2">
    
    </div>

</body>
</html>
